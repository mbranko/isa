<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <form action="purchase" method="post">
    <h3>Unesite podatke o svojoj kartici:</h3>
    <table border="0" cellpadding="3" cellspacing="0">
      <tbody>
        <tr>
          <td>Broj kartice:</td>
          <td><input type="text" name="cardNumber"></td>
        </tr>
        <tr>
          <td>Mesec isteka:</td>
          <td><input type="text" name="expiryMonth"></td>
        </tr>
        <tr>
          <td>Godina isteka:</td>
          <td><input type="text" name="expiryYear"></td>
        </tr>
        <tr>
          <td>Ime na kartici:</td>
          <td><input type="text" name="cardHolder"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Posalji"></td>
        </tr>
      </tbody>
    </table>
    </form>
  </body>
</html>
